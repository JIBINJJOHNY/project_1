      <!-- Hero image --> 
      <section id="hero">
        <div class="hero-image"></div>
      </section>
      <!-- Cast page -->
      <section id="cast">
      <h2>Cast</h2>
      <div class="main_cast">
        <figure class="characters">
          <img src="assets/images/cast/willsmith.png"
           alt="will smith american film actor" 
           class="cast_images">
          <figcaption class="cast_name">Will smith(Christopher Gardner)</figcaption>
        </figure>
        <figure class="characters">
          <img src="assets/images/cast/jadensmith.png"
           alt="jaden smith american actor and rapper" 
           class="cast_images">
          <figcaption class="cast_name">Jaden smith(Christopher)</figcaption>
        </figure>
        <figure class="characters">
          <img src="assets/images/cast/thandiwenewton.jpeg" 
          alt="thandiwe newton british film actress"
           class="cast_images">
          <figcaption class="cast_name">Thandiwe Newton(Linda)</figcaption>
        </figure>
        <figure class="characters">
          <img src="assets/images/cast/brianhowe.png" 
          alt="brian howe american film actor"
           class="cast_images">
          <figcaption class="cast_name">Brian Howe(Jay Twistle)</figcaption>
        </figure>
        <figure class="characters">
          <img src="assets/images/cast/dancastellan.png" 
          alt="dan castellan american film actor" 
          class="cast_images">
          <figcaption class="cast_name">Dan Castellaneta(Alan Frakesh)</figcaption>
        </figure>
        <figure class="characters">
          <img src="assets/images/cast/takayofische.png" 
          alt="takayo fisher american film actress"
           class="cast_images">
          <figcaption class="cast_name">Takayo Fischer(Mrs.Chu)</figcaption>
        </figure>
        <figure class="characters">
          <img src="assets/images/cast/jameskaren.png" 
          alt="james karen american character actor"
           class="cast_images">
          <figcaption class="cast_name">James Karen(Martin Frohm)</figcaption>
        </figure>
        <figure class="characters">
          <img src="assets/images/cast/kevinwest.png" 
          alt="kevin west actor" 
          class="cast_images">
          <figcaption class="cast_name">Kevin West(World's Greatest Dad)</figcaption>
        </figure>
       <figure class="characters">
          <img src="assets/images/cast/domenicbove.png" 
          alt="domenic bove actor"
          class="cast_images">
          <figcaption class="cast_name">Domenic Bove(Tim Ribbon)</figcaption>
        </figure> 
      </div>
    </section>
       <!-- Award page -->

    <section id="awards">
      <h2>Awards</h2>
      <div class="award_column">
        <figure class="cards">
            <img src="assets/images/awards/oscar.png"
            alt="oscar award wards in the film industry for creative and technical achievement." 
            class="trophy">
          <figcaption class="awards_name">
            <h3>Academy Awards (Oscars)</h3>
            <p>
              Nomination for Best Actor - Will Smith <br />
              Nomination for Best Original Song - "Listen" by Will.i.am
            </p>
          </figcaption>
        </figure class="cards">
        <figure class="cards">
          <img src="assets/images/awards/criticchoice.png"
            alt="The American-Canadian Critics Choice Association hosts the Critics' Choice Movie Awards each year to recognize the best in cinematic achievement."
            class="trophy">
          <figcaption class="awards_name">
            <h3>Critics' Choice Movie Awards</h3>
            <p>Nomination for Best Actor - Will Smith</p>
          </figcaption>

        </figure>
        <figure class="cards">
          <img src="assets/images/awards/screen_actors.png"
            alt="The American Federation of Television and Radio Artists and the Screen Actors Guild present honors called Screen Actors Guild Awards."
            class="trophy">
          <figcaption class="awards_name">
            <h3>Screen Actors Guild Awards</h3>
            <p>
              Nomination for Outstanding Performance by a Male Actor in a Leading
              Role - Will Smith
            </p>
          </figcaption>

        </figure>
        <figure class="cards">
          <img src="assets/images/awards/bet-awards.png"
            alt="The Black Entertainment Television network created the BET Awards, an American award ceremony, in 2001 to honor black celebrities and other minorities in music, movies, sports, and philanthropy."
            class="trophy">
          <figcaption class="awards_name">
            <h3>BET Awards</h3>
            <p>Will Smith won the BET Award for Best Actor</p>
          </figcaption>

        </figure>
        <figure class="cards">
          <img src="assets/images/awards/naapcawards.png"
            alt="The NAACP Image Awards are an annual awards event held by the National Association for the Advancement of Colored People in the United States to recognize exceptional performances in film, television, theater, music, and literature."
            class="trophy">
          <figcaption class="awards_name">
            <h3>NAACP Image Awards</h3>
            <p>
              Will Smith won the NAACP Image Award for Outstanding Actor in a
              Motion Picture <br />
              The film won the NAACP Image Award for Outstanding Motion Picture
            </p>
          </figcaption>
        </figure>

        <figure class="cards">
          <img src="assets/images/awards/goldenglob.png"
            alt="The Golden Globe Awards recognize achievement in both American and foreign film and television."
            class="trophy">
          <figcaption class="awards_name">
            <h3>Golden glob Awards</h3>
            <p>
              Nomination for best performance by an Actor in a Motion Picture
              drama-Will Smith <br />
              Nomination for best original song Motion Picture
              seal(music/lyric)-Christopher Bruce(music)
            </p>
          </figcaption>
        </figure>

      </div>
    </section>
